        <button onclick="playPause()">Play/Pause</button>

        <video id="video1" width="420">

            Your browser does not support HTML5 video.
        </video>

    <script>
        var myVideo = document.getElementById("video1");
        function playPause() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }
        function makeBig() {
            myVideo.width = 560;
        }
        function makeSmall() {
            myVideo.width = 320;
        }
        function makeNormal() {
            myVideo.width = 420;
        }
    </script>
