<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>

    <form action="" oninput="x.value=parseInt(a.value)+parseInt(b.value)" method="post">
        <!--post arka planda get url satırında gönderir formu-->

        <h4>Hesap Bilgileriniz</h4>
        <fieldset>
            <legend>Personalia:</legend>
            <p>
                Kullanıcı Adı : <input type="text" name="username" placeholder="Kullanıcı adı giriniz" required
                    autocomplete="on"><!--otomatik tanımlama -->
            </p>
            <p>
                Eposta : <input type="email" name="eposta" placeholder="Eposta giriniz" required>
            </p>

            <p>
                Parola : <input type="password" name="parola" placeholder="parola giriniz" required>
            </p>
        </fieldset>
        <h4>Kişisel Bilgileriniz</h4>

        <p>
            Ad: <input type="text" name="ad" readonly><!--readonly-->
        </p>
        <p>
            Soyad :<input type="text" name="soyad">
        </p>

        <p>
            Şehir :
            <select name="sehir">
                <option>Seçiniz</option>
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>Kocaeli</option>
            </select>
        </p>

        <p>

            Cinsiyet :
            <input type="radio" name="cinsiyet"> Erkek
            <input type="radio" name="cinsiyet"> Kadın
        </p>

        <p>

            Hobileriniz :
            <input type="checkbox" name="hobiler">Sinema
            <input type="checkbox" name="hobiler">Gezmek
            <input type="checkbox" name="hobiler">Spor
            <input type="checkbox" name="hobiler">Kitap
        </p>


        <p>
            Adress : <textarea name="message" rows="10" cols="30">The cat was playing in the garden.
                </textarea>
        </p>

        <p>
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </p>

        <p>
            <label for="pin">PIN:</label><br>
            <input type="text" id="pin" name="pin" maxlength="4" size="4">
        </p>

        <p> 0
            <input type="range" id="a" name="a" value="50">
            100 +
            <input type="number" id="b" name="b" value="50" min="0" step="10"max="100">
            =
            <output name="x" for="a b"></output>
        </p>

        <p> <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile"><br><br>
        </p>
        <p><label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </p>
        <p>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        </p>
        <p>
            <input type="submit" value="Kaydet">
        </p>


    </form>
</body>

</html>
