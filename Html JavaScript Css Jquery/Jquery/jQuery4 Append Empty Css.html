<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 20px;
            font-size: 18px;
        }

        button {
            width: 200px;
            padding: 10px;
            margin-right: 8px;
            margin-bottom: 8px;
            background-color: tomato;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #box {
            border: 3px solid black;
            width: 175px;
            min-height: 50px;
        }

        .append {
            font-size: 20px;
            color: blueviolet;
        }

        .prepend {
            font-size: 20px;
            color: brown;
        }

        .after {
            font-size: 20px;
            color: deeppink;
        }

        .before {
            font-size: 20px;
            color: chartreuse;
        }

        .screen {
            padding: 30px;
            text-indent: 35px;
            line-height: 25px;
            font-size: 18px;
            background-color: darkcyan;
            color: #fff;
            border-radius: 40px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#append").click(function () {
                $("#box").append("<li>Html5 (append)</li>");
                $("#p").append("<b class='append'>Lorem ipsum (append)</b>");
            });
            $("#prepend").click(function () {
                $("#box").prepend("<li>Css (prepend)</li>");
                $("#p").prepend("<b class='prepend'>Lorem ipsum (prepend)</b>");
            });
            $("#after").click(function () {
                $("#box").after("<li>Bootstrap (after)</li>");
                $("#p").after("<b class='after'>Lorem ipsum (after)</b>");
            });
            $("#before").click(function () {
                $("#box").before("<li>Css3 (before)</li>");
                $("#p").before("<b class='before'>Lorem ipsum (before)</b>");
            });
            $("#empty").click(function () {
                $("#box").empty();
            });


            $("#addClass").click(function () {
                $("p").addClass("screen");
            });

            $("#removeClass").click(function () {
                $("p").removeClass("screen");
            });

            $("#toggleClass").click(function () {
                $("p").toggleClass("screen");
            });
        });

        $(document).ready(function () {
            $("#get").click(function () {
                var size = $("p").css("font-size");
                alert("font-size : " + size);
            });
            $("#set").click(function () {
                $("p").css("background-color", "#A519BE");
            });
            $("#set-multi").click(function () {
                $("p").css({
                    "background-color": "#4CAF50",
                    "color": "#fff",
                    "font-size": "36px",
                    "font-weight": "bold",
                    "font-style": "italic",
                    "padding": "15px"
                });
            });
        });
    </script>
</head>

<body>


    <button id="append">append()</button>
    <button id="prepend">prepend()</button><br>
    <button id="after">after()</button>
    <button id="before">before()</button>
    <button id="empty">empity()</button>

    <ol id="box">
        <li>Javascript</li>
        <li>Jquery</li>
    </ol>
    <hr>
    <p id="p">Lorem ipsum dolor sit.</p>

    <button id="addClass">addClass()</button>
    <button id="removeClass">removeClass()</button>
    <button id="toggleClass">toggleClass()</button>



    <button id="get">Get</button>
    <button id="set">Set</button>
    <button id="set-multi">Set Multiple</button>

    <p>Lorem ipsum dolor sitamet.</p>

</body>

</html>
