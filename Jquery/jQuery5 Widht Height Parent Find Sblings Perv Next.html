<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 20px;
            font-size: 18px;
        }

        button {
            width: 160px;
            padding: 10px;
            margin-right: 12px;
            margin-bottom: 12px;
            background-color: tomato;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #out {
            width: 300px;
            height: 100px;
            background-color: aquamarine;
            padding: 20px;
            border: 4px solid black;
            margin: 50px;
        }

        #in {
            width: 50px;
            height: 50px;
            background-color: blueviolet;
        }

        div {
            max-width: 500px;
        }

        div,
        div * {
            display: block;
            border: 2px solid lightgrey;
            color: grey;
            padding: 5px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#width").click(function () {
                var width = $("#out").width();
                alert(width);
            });

            $("#height").click(function () {
                var height = $("#out").height();
                alert(height);
            });

            $("#inner-width").click(function () {
                var innerWidth = $("#out").innerWidth();
                alert(innerWidth);
            });

            $("#inner-height").click(function () {
                var innerHeight = $("#out").innerHeight();
                alert(innerHeight);
            });

            $("#outer-width").click(function () {
                var outerWidth = $("#out").outerWidth();
                alert(outerWidth);
            });

            $("#outer-height").click(function () {
                var outerHeight = $("#out").outerHeight();
                alert(outerHeight);
            });

            $("#outer-width-true").click(function () {
                var outerWidth = $("#out").outerWidth(true);
                alert(outerWidth);
            });

            $("#outer-height-true").click(function () {
                var outerHeight = $("#out").outerHeight(true);
                alert(outerHeight);
            });

            $("#width-set").click(function () {
                $("#out").width(400);
            });

            $("#height-set").click(function () {
                $("#out").height(200);
            });

            $("#document").click(function () {
                width = $(document).width();
                height = $(document).height();
                alert("Document Width: " + width + "px" + " Height: " + height + "px");
            });

            $("#window").click(function () {
                width = $(window).width();
                height = $(window).height();
                alert("Window Width: " + width + "px" + " Height: " + height + "px");
            });







            function clearBorder() {
                $("html,body").css({
                    "border": "none"
                });

                $("div,div *").css({
                    "border": "2px solid lightgrey",
                    "color": "grey",
                });
            }

            $("#parent").click(function () {
                clearBorder()
                $("span").parent().css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

            $("#parents").click(function () {
                clearBorder()
                $("span").parents().css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

            $("#parents-p").click(function () {
                clearBorder()
                $("span").parents("p").css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

            $("#parentsUntil").click(function () {
                clearBorder()
                $("span").parentsUntil("div").css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

            $("#children").click(function () {
                clearBorder()
                $("div").children().css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

            $("#children-p").click(function () {
                clearBorder()
                $("div").children("p").css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

            $("#find").click(function () {
                clearBorder()
                $("div").find("span").css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });





            function clearBorder() {
                $("div *").css({
                    "border": "2px solid lightgrey",
                    "color": "grey",
                });
            }

            $("#siblings").click(function () {
                clearBorder();
                $("h4").siblings().css({ "color": "red", "border": "2px solid red" });
            });

            $("#siblings-h3").click(function () {
                clearBorder();
                $("h4").siblings("h3").css({ "color": "red", "border": "2px solid red" });
            });

            $("#next").click(function () {
                clearBorder();
                $("h4").next().css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

            $("#next-all").click(function () {
                clearBorder();
                $("h4").nextAll().css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

            $("#next-until").click(function () {
                clearBorder();
                $("h4").nextUntil("span").css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

            $("#prev").click(function () {
                clearBorder();
                $("h4").prev().css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

            $("#prev-all").click(function () {
                clearBorder();
                $("h4").prevAll().css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

            $("#prev-until").click(function () {
                clearBorder();
                $("h4").prevUntil("h3").css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });
        });

    </script>
</head>

<body>
    <button id="width">width()</button>
    <button id="height">height()</button>
    <button id="inner-width">innerWidth()</button>
    <button id="inner-height">innerHeight()</button>
    <button id="outer-width">outerWidth()</button>
    <button id="outer-height">outerHeight()</button>
    <button id="outer-width-true">outerWidth (true)</button>
    <button id="outer-height-true">outerHeight (true)</button>
    <button id="width-set">width() - Set</button>
    <button id="height-set">height() - Set</button>
    <button id="document">$(document)</button>
    <button id="window">$(window)</button>

    <div id="out">
        <div id="in">
        </div>
    </div>


    <button id="parent">span etiketlerinin bir üst ebeveyn'lerini seç</button>
    <button id="parents">span etiketlerinin tüm ebeveyn'lerini seç</button>
    <button id="parents-p">span etiketinin ebeveyn'lerinden p etiketlerini seç</button>
    <button id="parentsUntil">span etiketinin ebeveyn'lerinden div etiketine kadar olanları seç</button>
    <button id="children">div etiketlerinin bir alt çocuk etiketlerini seç</button>
    <button id="children-p">div etiketlerinin tüm çocuklarından p etiketlerini seç</button>
    <button id="find">div etiketinin içerisindeki span etiketlerini seç</button>

    <div>
        div (büyük ebeveyn)
        <p>
            p (ebeveyn)
            <span style="margin: 10px">span (çocuk)</span>
        </p>
    </div>
    <br>
    <div>
        div (ebeveyn)
        <h4>h4 (çocuk)</h4>
        <p>p (çocuk)</p>
        <p>p (çocuk)</p>
        <span>span (çocuk)</span>
    </div>



    <button id="siblings">h4 etiketinin kardeş etiketlerini seç</button>
    <button id="siblings-h3">h4 etiketinin kardeş etiketlerinden h3 etiketlerini seç</button>
    <button id="next">h4 etiketinden sonra gelen ilk kardeş etiketi seç</button>
    <button id="next-all">h4 etiketinden sonra gelen tüm kardeş etiketleri seç</button>
    <button id="next-until">h4 etiketinden sonra gelen kardeş etiketlerden span etiketine kadar olanları seç</button>
    <button id="prev">h4 etiketinden önce gelen ilk kardeş etiketi seç</button>
    <button id="prev-all">h4 etiketinden önce gelen tüm kardeş etiketleri seç</button>
    <button id="prev-until">h4 etiketinden önce gelen kardeş etiketlerden h3 etiketine kadar olanları seç</button>

    <div>
        div (ebeveyn)
        <h3>h3 (kardeş)</h3>
        <h5>h5 (kardeş)</h5>
        <h4>h4 (kardeş)</h4>
        <p>p (kardeş)</p>
        <span>span (kardeş)</span>
    </div>


</body>

</html>
