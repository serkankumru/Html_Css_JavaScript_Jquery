<html>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <input id="age" onkeydown="vote()" />
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo"></p>
    <script>
        var d = new Date();
        document.getElementById("demo1").innerHTML = d.getFullYear();
        //getDate getDay getFullYear getHours getMilliseconds getMinutes getMonth getSeconds getTime


        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.join(" * ");
        fruits.toString();
        fruits.pop();
        fruits.push("Kiwi");
        fruits.shift();
        fruits.unshift("Lemon");
        fruits[0] = "Kiwi";
        fruits[fruits.length] = "Kiwi";
        fruits.splice(2, 0, "Lemon", "Kiwi");
        fruits.sort();
        var citrus = fruits.slice(1, 3);
        document.getElementById("demo2").innerHTML = fruits;

        var b1 = Boolean(100);
        var b2 = Boolean(3.14);
        var b3 = Boolean(-15);
        var b4 = Boolean("Hello");
        var b5 = Boolean('false');
        var b6 = Boolean(1 + 7 + 3.14);
        document.getElementById("demo3").innerHTML = "100 is " + b1 + "<br>" + "3.14 is " + b2 + "<br>" + "-15 is " + b3 + "<br>" + "Any (not empty) string is " + b4 + "<br>" + "Even the string 'false' is " + b5 + "<br>" + "Any expression (except zero) is " + b6;

        function vote() {
            if (event.keyCode == 13) {
                var age, voteable;
                age = document.getElementById("age").value;
                voteable = (age < 18) ? "Too young" : "Old enough";
                document.getElementById("demo4").innerHTML = voteable + " to vote.";
            }
        }

        var x = 0.2 + 0.1;
        document.getElementById("demo5").innerHTML = "0.2 + 0.1 = " + x;

        var x = (0.2 * 10 + 0.1 * 10) / 10;
        document.getElementById("demo6").innerHTML = "0.2 + 0.1 = " + x;

        document.getElementById("demo7").innerHTML = "0xFF = " + 0xFF;
        function myFunction() {
            var myNumber = 2;
            var txt = "";
            while (myNumber != Infinity) {
                myNumber = myNumber * myNumber;
                txt = txt + myNumber + "<br>";
            }
            document.getElementById("demo8").innerHTML = txt;
        }

        document.getElementById("demo").innerHTML =
        x.valueOf() + "<br>" +
 (123).valueOf() + "<br>" +
 (100 + 23).valueOf();
        








    </script>
</body>

</html>
